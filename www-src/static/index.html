<!DOCTYPE html>
<html>
<head>
	<title>Webchat Test</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<h1>Webchat</h1>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<ul class="nav tabs" id="chatTabNavContainer">
					<li id="addChannelTab"><a href="#addChannel"><i class="icon plus"><!></i></a></li>
				</ul>
			</div>
			<div class="span12 tab-content" id="chatTabContainer">
			</div>
		</div>
		<div class="row">
			<div class="span9">
				<form id="chat" class="form-inline">
					<input class="span9" type="text" name="chat" placeholder="Type message here..." />
				</form>
			</div>
		</div>
	</div>
	<form class="form-vertical" id="chatStartInfoForm">
		<div class="modal" id="startupModal">
			<div class="modal-header">
				<h3>Get Started</h3>
			</div>
			<div class="modal-body">
				<label for="modalUsername">Pick a username:</label>
				<input type="text" id="modalUsername" name="name" placeholder="e.g. Joe Bob" tabindex="1" />
				<label for="modalChannel">Choose a starting chat channel (optional):</label>
				<input type="text" id="modalChannel" name="channel" placeholder="e.g. Releases" />
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn primary" value="Let's do this!" />
			</div>
		</div>
	</form>
	<form class="form-vertical hidden" id="newChannelForm">
		<div class="modal" id="newChannelModal">
			<div class="modal-header">
				<h3>Join or Create a channel</h3>
			</div>
			<div class="modal-body">
				<label for="newChannelName">Channel Name:</label>
				<input type="text" id="newChannelName" name="channel" placeholder="e.g. Releases" tabindex="1" />
			</div>
			<div class="modal-footer">
				<input type="submit" class="btn primary" value="Does that work?" />
			</div>
		</div>
	</form>
	<script src="js/webchat.js"></script>
</body>
</html>
