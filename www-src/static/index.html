<!DOCTYPE html>
<html>
<head>
	<title>Webchat Test</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<h1>Webchat</h1>
			</div>
		</div>
		<div class="row">
			<div class="span10">
				<div class="output-wrapper"><div class="output"><!></div></div>
				<form id="chat" class="form-inline">
					<input class="span9" type="text" name="chat" placeholder="Type message here..." />
					<input class="btn primary span1" type="submit" value="Go!" />
				</form>
			</div>
			<div class="span2">
				<ul class="unstyled">
					<li><a href="#" id="changeNameLink">Change Name</a></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="js/webchat.js"></script>
</body>
</html>
